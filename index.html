<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
    .container {
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      background-color: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Container Actions Demo</h1>

  <!-- 1. Hide Container -->
  <div class="container" id="container1">
    <p>This container will be hidden when the button is clicked.</p>
    <button onclick="hideContainer()">Hide</button>
  </div>

  <!-- 2. Show Container -->
  <div class="container" id="container2" style="display: none;">
    <p>This container was hidden initially and will appear when shown.</p>
    <button onclick="showContainer()">Show</button>
  </div>

  <!-- 3. Change Image (between two images) -->
  <div class="container" id="container3">
    <img id="demoImage" src="download1.jpg" alt="Example Image">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <!-- 4. Change Background Colour -->
  <div class="container" id="container4">
    <p>Click the button to change this containerâ€™s background color.</p>
    <button onclick="changeColor()">Change Color</button>
  </div>

  <!-- 5. Change HTML Content -->
  <div class="container" id="container5">
    <p id="contentText">Original content of this container.</p>
    <button onclick="changeContent()">Change Content</button>
  </div>

  <script src="week2.js"></script>
</body>
</html>
